<div class="vh-100 d-flex justify-content-center flex-column">
  <div class="d-flex align-items-center my-5">
    <img src="https://cdn-icons-png.flaticon.com/128/3237/3237472.png" alt="avatar">
    <h1 class="display-3 ms-5 text-primary">{{client.firstName + " " + client.maidenName + " " + client.lastName }}</h1>
  </div>
  <div class="my-5">
    <h1 class="display-6 my-3">{{"ID: " + client.id }}</h1>
    <h1 class="display-6 my-3">{{"Age: " + client.age }}</h1>
    <h1 class="display-6 my-3">{{"Gender: " + client.gender }}</h1>
    <h1 class="display-6 my-3">{{"Email: " + client.email }}</h1>
    <h1 class="display-6 my-3">{{"Phone: " + client.phone }}</h1>
  </div>
  <div class="w-100 d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary btn-lg w-25 d-flex align-items-center justify-content-center"
      (click)="goHome();">Back To Home <span class="ms-2 fs-2">&rarr;</span></button>
  </div>
</div>
